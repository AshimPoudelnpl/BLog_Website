<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#">Icoder</a>
        <ul class="nav nav-pills">  
          <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
            <a class="nav-link" href="/home/">Home</a>
          </li>
          <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
            <a class="nav-link" href="/contact">contact</a>
          </li>
          <li class="nav-item {% block dropdownactive %}{% endblock dropdownactive %}">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <a href="/admin" target="_blank" role ='buton' class="btn btn-online-success` " type="submit">Admin PAnnel</a>
              </form>
            </div>
          </nav>
        </ul>
      </nav>
      {% for messages in  messages %}
      <div class="alert alert-success alert-{{messsages.tags}} fade show" role="alert">
        <strong>Message :</strong> {{ messages }}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
